name: 'Setup .NET Environment'
description: 'Composite action to setup .NET environment with caching and restore'
inputs:
  dotnet-version:
    description: 'Version of .NET to use'
    required: false
    default: '9.x'
  solution-path:
    description: 'Path to the solution file'
    required: false
    default: './Conferenti.sln'
  cache-key-suffix:
    description: 'Additional suffix for cache key'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets') }}-${{ inputs.cache-key-suffix }}
        restore-keys: |
          ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets') }}
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      shell: bash
      run: |
        dotnet restore "${{ inputs.solution-path }}"

    - name: Display .NET info
      shell: bash
      run: |
        echo ".NET Environment Info:"
        dotnet --info
        echo "Solution: ${{ inputs.solution-path }}"